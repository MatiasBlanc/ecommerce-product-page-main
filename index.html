<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Home - Sneakers</title>
</head>
<body>
    <div class="mask"></div>
    <header class="header">
        <div class="header__text">
        <img class="header__menu" src="assets/icon-menu.svg" alt="">
        <img src="assets/logo.svg" class="header__logo" alt="">
        <nav class="header__navbar">
            <img class="navbar__close" src="./assets/icon-close.svg" alt="">
            <ul class="navbar__list">
                <li class="navbar__element">Collections</li>
                <li class="navbar__element">Men</li>
                <li class="navbar__element">Women</li>
                <li class="navbar__element">About</li>
                <li class="navbar__element">Contact</li>
            </ul>
        </nav>
        </div>
        <div class="header__user">
            <div class="user__cart">
                <img src="assets/icon-cart.svg" class="cart__icon" alt="">
                <span class="cart__notification" id="cart-notification">0</span>
            </div>
            <img src="assets/image-avatar.png" class="user__avatar" alt="">
        </div>
    </header>
    <main class="card">
        <section class="dashboard__cart">
            <h2>Cart</h2>
        </section>
        <section class="card__image">
            <img src="assets/image-product-1.jpg" class="image__primary" alt="">
            <div class="image__thumbnail">
                <img src="./assets/image-product-1-thumbnail.jpg" class="thumbnail__element" alt="">
                <img src="assets/image-product-2-thumbnail.jpg" class="thumbnail__element" alt="">
                <img src="assets/image-product-3-thumbnail.jpg" class="thumbnail__element" alt="">
                <img src="assets/image-product-4-thumbnail.jpg" class="thumbnail__element" alt="">
            </div>
        </section>
        <section class="card__text">
            <h2 class="card__company">Sneaker Company</h2>
            <h1 class="card__title">Fall Limited Edition Sneakers</h1>
            <p class="card__description">These low-profile sneakers are your perfect casial wear companion.
                Featuring a durable rubber outer sole. they'll withstand everyting
                the weather can offer
            </p>
            <div class="card__price">
                <div class="price__now">
                    <p class="price__number-now">$125.00</p>
                    <p class="price__desc-now">50%</p>
                </div>
                <div class="price__old">
                    <p class="price__number-old">$250.00</p>
                </div>
            </div>
            <div class="card__cart">
                <button class="cart__remove" id="remove-cart"><img src="assets/icon-minus.svg" alt=""></button>
                <p class="cart__counter" id="counter-cart">0</p>
                <button class="cart__add" id="add-cart"><img src="assets/icon-plus.svg" alt=""></button>
            </div>
            <button class="card__button-add-to-cart" id="btn-add-to-cart">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#fff" fill-rule="nonzero"/>
                </svg>
                Add to cart
            </button>
        </section>
    </main>
    <template id="dashboard-cart">

    </template>
    <script src="src/index.js"></script>
</body>
</html>
